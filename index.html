                    break;
            }

            // 3. Append the messages to the chat
            appendMessage('user', userMessage);
            appendMessage('model', modelResponse);
        }

        // Helper function to create and append message bubbles
        function appendMessage(sender, htmlContent) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `chat-bubble ${sender}`;

            let avatarHtml = '';
            if (sender === 'user') {
                avatarHtml = `<div class="avatar user-avatar">S</div>`; // User initial
                messageWrapper.innerHTML = `${avatarHtml}<div class="chat-content">${htmlContent}</div>`;
            } else {
                avatarHtml = `<div class="avatar model-avatar">✨</div>`; // Model icon
                messageWrapper.innerHTML = `${avatarHtml}<div class="chat-content">${htmlContent}</div>`;
            }
            
            chatContainer.appendChild(messageWrapper);
            
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
